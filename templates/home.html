{% extends "base_5.html" %}
{% block title %} Home {% endblock %}
{% block styles %}
<link type="text/css" href="css/custom-theme/jquery-ui-1.9.2.custom.min.css" rel="stylesheet" />
{% endblock %}
{% block scripts %}	
<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.9.2.custom.min.js"></script>
{% endblock %}
{% block content %}
{% if user %}
{{ user }}
<h1>Bienvenido!! {{ user.username }}</h1>
{% else %}
<div>
	<form action="/" method="POST">
		<table>
			<tr>
				<td>Username:</td>
				<td>
					<input name="name" type="text" required placeholder="Username" pattern="[A-Za-z][a-zA-Z0-9_]{5,11}">
				</td>
			</tr>
			<tr>
				<td>Password:</td>
				<td>
					<input name="pw" type="password" placeholder="Password" required pattern="[a-zA-Z0-9]{6,12}">
				</td>
			</tr>
			<tr>
				<td colspan="2">
					<input type="submit" value="Sign in">
				</td>
			</tr>
		</table>
	</form>
</div>
{% endif %}
{% endblock %}
