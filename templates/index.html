{% extends "base.html" %}
{% block title %}Inicio{% endblock %}
{% block head %}
	{{ super() }}
    <script type="text/javascript">
	$(function() {
		
		$( "#dialog" ).dialog({
			autoOpen: true,
			draggable: false,
			resizable: false,
			position: {
				my: "top",
				at: "top+70",
				of: window
			},
			width: 350,
			zIndex: 2,
		});
		
		$('.ui-dialog-titlebar-close').remove();
	});
	</script>
{% endblock %}
{% block content %}
{% if error %}
		<div> {{error}} </div>
	{% endif %}
	{% if user %}
	<div id="dialog" title="{{user}}, Bienvenido!">
	{% else %}
	<div id="dialog" title="Bienvenido!">
	
		<form method="post" action="/">
			<span>
				username
			</span>
			<input id="username" name="username" value="{{ username }}">
			<br>
			<span>
				password
			</span>
			<input id="pass" name="pass" type="password">
			<br>
			<input value="Ingresar" type="submit">
		</form>
	{% endif %}
	</div>		
{% endblock %}
