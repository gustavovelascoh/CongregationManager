application: congregalamos
version: 0-2-0
runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico
 
- url: /css
  static_dir: css
  
- url: /js
  static_dir: js

- url: /images
  static_dir: images

- url: .*
  script: main.app

libraries:
- name: jinja2
  version: latest

